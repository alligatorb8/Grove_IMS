{% extends "base.html" %}

{% block main %}
<h2>Creating a new organization:
</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <table class="table table-responsive">
            {{ form.as_table}}
        </table>
    </div>
    <input type="hidden" name="internship" value="{{internship_info.id}}"/>
    <button type="submit" class="btn btn-success">Create Organization</button>
</form>
<br/>
{% endblock %}
